type Restaurant @model {
  id: ID!
  name: String!
  description: String!
  city: String!
}

type Ceremony @model @auth(rules: [{allow: public}]) @key(name: "byHost", fields: ["hostID"]) {
  id: ID!
  date: AWSDateTime
  description: String
  hostID: ID
}

type Host @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  address: String
  Ceremonies: [Ceremony] @connection(keyName: "byHost", fields: ["id"])
}
